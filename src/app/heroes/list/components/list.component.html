<h3>Listado de Heroes</h3>

<div *ngIf="removeHero; else nothigWas">
  <h3>
    Heroe borrado <small class="text-danger">{{ removeHero }}</small>
  </h3>
</div>

<ng-template #nothigWas>
  <h3>No ha borrado nada.</h3>
</ng-template>
<button
*ngIf="heroNames.length>0"
type="button" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
